; PlatformIO Project Configuration File
; https://github.com/sivar2311/ESP32-PlatformIO-Flash-and-PSRAM-configurations?tab=readme-ov-file#esp32-s3-wroom-11u-n16r8
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = partitions.csv
board_build.extra_flags = 
  -DBOARD_HAS_PSRAM

build_flags =
    -std=gnu++2a
    -fno-exceptions
    -Wall
    -Wextra
    -O2  ; gyorsabb futás, kisebb bináris.
    -fdiagnostics-color=always
    -DCORE_DEBUG_LEVEL=3  
    -std=gnu++20

build_unflags = -std=gnu++11  ; Eltávolítja az alapértelmezett C++11 beállítást

board_build.f_cpu = 240000000L

board_build.filesystem = spiffs

lib_deps = 
    adafruit/Adafruit GFX Library@^1.12.3
    adafruit/Adafruit ILI9341@^1.6.2
    paulstoffregen/XPT2046_Touchscreen@0.0.0-alpha+sha.26b691b2c8
    adafruit/RTClib@^2.1.4

; Soros monitor
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
